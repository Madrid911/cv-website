<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mosehlane Lekgau</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/education">Education</a></li>
                <li><a href="/work_experience">Work Experience</a></li>
                <li><a href="/skills">Skills</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form action="javascript:void(0);" onsubmit="submitForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <p id="responseMessage"></p>
    </main>
    <footer>
        <p>&copy; 2024 Mosehlane Lekgau. All rights reserved.</p>
    </footer>
    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const responseMessage = document.getElementById('responseMessage');

            // Simple validation
            if (name && email && message) {
                responseMessage.textContent = `Thank you, ${name}! Your message has been received.`;
                // Reset the form
                document.querySelector('form').reset();
            } else {
                responseMessage.textContent = 'Please fill in all fields.';
            }
        }
    </script>
</body>
</html>
